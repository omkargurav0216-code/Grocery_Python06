{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div style="margin-bottom: 20px;">
        <a href="/products" style="text-decoration: none; color: var(--text-sub); font-weight: 600;">← Cancel &
            Return</a>
    </div>

    <div class="card">
        <h2 style="margin-top: 0; margin-bottom: 20px;">Edit Product #{{ product.product_id }}</h2>

        <form action="/edit_product/{{ product.product_id }}" method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Price (₹)</label>
                    <input type="number" name="price" step="0.01" value="{{ product.price }}" required>
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <input type="text" name="unit" value="{{ product.unit }}" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" name="stock" value="{{ product.stock }}" min="0" step="0.001" required>
                </div>
                <div class="form-group">
                    <label>Discount (%)</label>
                    <input type="number" name="discount" value="{{ product.discount }}" min="0" max="100" step="0.1">
                </div>
            </div>

            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-block">All Changes Correct // Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
