{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 20px;">Customer Sign-Up</h2>

        {% if error %}
        <div
            style="background-color: #ffebee; color: #c62828; padding: 10px; border-radius: 4px; margin-bottom: 15px; border: 1px solid #ffcdd2;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Choose a username"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Create password"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required placeholder="Confirm password"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <button type="submit" class="btn btn-block">Sign Up</button>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="/login" style="color: var(--primary); text-decoration: none;">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
